steps:
  - dataFrameName: salesInUS
    sql:
      SELECT *
      FROM sales
      WHERE Country='United States'
  - dataFrameName: salesInUK
    sql:
      SELECT *
      FROM sales
      WHERE Country='United Kingdom'
output:
  - dataFrameName: salesInUS
    outputType: Parquet
    outputOptions:
      saveMode: Overwrite
      path: salesInUS.parquet
      tableName: salesInUSHiveExternal
      protectFromEmptyOutput: true
  - dataFrameName: salesInUK
    outputType: Parquet
    outputOptions:
      saveMode: Overwrite
      path: salesInUK.parquet
      tableName: salesInUKHiveExternal
  - dataFrameName: salesInUS
    outputType: JDBC
    outputOptions:
      saveMode: Append
      dbTable: salesInUS
  - dataFrameName: salesInUK
    outputType: JDBC
    outputOptions:
      saveMode: Append
      dbTable: salesInUK
  - dataFrameName: salesInUS
    outputType: GCPBigQuery
    outputOptions:
      saveMode: Append
      dbTable: dataflow.salesInUS
  - dataFrameName: salesInUK
    outputType: GCPBigQuery
    outputOptions:
      saveMode: Append
      dbTable: dataflow.salesInUK