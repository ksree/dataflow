steps:
  - dataFrameName: SalesInNorthAmerica
    sql:
      SELECT *
      FROM transactions
      WHERE region='NA'
  - dataFrameName: SalesInEurope
    sql:
      SELECT *
      FROM transactions
      WHERE region='EU'
output:
  - dataFrameName: SalesInNorthAmerica
    outputType: Parquet
    outputOptions:
      saveMode: Append
      path: salesinnorthamerica.parquet
  - dataFrameName: SalesInEurope
    outputType: Parquet
    outputOptions:
      saveMode: Append
      path: salesineu.parquet
